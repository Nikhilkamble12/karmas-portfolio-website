<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link href="assets/img/Group 13.svg" rel="icon"> 
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        /* Logo Section */
        .logo-section {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
        }

        .logo {
            width: 120px;
            height: auto;
        }

        /* General Styles */
        body {
            font-family: Roboto, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container */
        .container {
            display: flex;
            width: 84rem;
            background: white;
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            min-height: 90vh;
            position: relative;
        }

        /* Left - Form Section */
        .form-section {
            width: 50%;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Form Styles */
        .login-form {
            display: none;
        }

        .login-form.active {
            display: block;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            font-size: 14px;
        }

        a {
            color: #004761;
            font-weight: bold;
            text-decoration: none;
        }

        .input-field {
            display: flex;
            align-items: center;
            background: white;
            border: 1px solid #ccc;
            padding: 10px;
            margin: 18px 0;
            border-radius: 5px;
            position: relative;
        }

        .input-field i {
            margin-right: 10px;
            color: #666;
        }

        .input-field input {
            border: none;
            outline: none;
            flex: 1;
            font-size: 14px;
            padding-right: 35px;
        }

        /* Toggle Password Icon */
        .toggle-password {
            position: absolute;
            right: 10px;
            cursor: pointer;
            color: #666;
        }

        /* Button Styles */
        .action-btn {
            background: #004761;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            width: 100%;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 25px;
        }

        /* Right - Image Section */
        .image-section {
            width: 50%;
            background: #cde7f1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px;
        }

        .illustration-img {
            width: 80%;
            height: auto;
        }

        /* Select Field Styles */
        .input-field select {
            border: none;
            outline: none;
            flex: 1;
            font-size: 14px;
            background: transparent;
            width: 100%;
            appearance: none;
            -webkit-appearance: none;
            padding-right: 35px;
        }

        .input-field .select-arrow {
            position: absolute;
            right: 10px;
            pointer-events: none;
            color: #666;
        }
        
    </style>
</head>
<body>

<div class="container">
    <!-- Logo Section -->
    <div class="logo-section">
        <img src="assets/img/Group 13.svg" alt="Logo" class="logo">
    </div>

    <!-- Left Section -->
    <div class="form-section">
        <!-- Registration Form -->
        <div id="registration-form" class="login-form active">
            <h2>Create New Account</h2>
            <p>Already have an account? <a href="Login user .html">Login here</a></p>

            <form>


                <div class="input-field">
                    <i class="fas fa-upload"></i>
                    <input type="file" required>
                   Upload NGO Logo 
                </div>

                <div class="input-field">
                    <i class="fas fa-upload"></i>
                    <input type="file" required>
                    Upload Pan Card * 
                </div>

                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="number" placeholder="Unique Id of VO/NGO " required>
                </div>

                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="text" placeholder="DARPAN Reg. Date " required>
                </div>

                <div class="input-field">
                    <i class="fas fa-venus-mars"></i>
                    <select required>
                        <option value="">Select Gender</option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select>
                    <i class="fas fa-chevron-down select-arrow"></i>
                </div>

                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="number" placeholder="Registration No *" required>
                </div>

                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="text" placeholder="City of Registration *" required>
                </div>

                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="text" placeholder="State of Registration *" required>
                </div>

                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="text" placeholder="Date of Registration (Society / Trust /Entity) *" required>
                </div>

                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="text" placeholder="City*" required>
                </div>

                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="text" placeholder="State*" required>
                </div>


                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="number" placeholder="Telephone" required>
                </div>


                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="Number" placeholder="Mobile No *" required>
                </div>

                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="Number" placeholder="Email * " required>
                </div>

                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="text" placeholder="Website Url" required>
                </div>

                <button type="submit" class="action-btn">Apply</button>
            </form>
        </div>

        <!-- Login Form -->
        <div id="login-form" class="login-form">
            <h2>User Login</h2>
            <p>Don't have an account? <a href="#" onclick="showRegistration()">Register here</a></p>

            <form>
                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Enter your email address" required>
                </div>

                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Enter your Password" required>
                    <i class="fas fa-eye toggle-password" onclick="togglePassword(this)"></i>
                </div>

                <button type="submit" class="action-btn">Login</button>
            </form>
        </div>
    </div>

    <!-- Right Section -->
    <div class="image-section">
        <img src="assets/img/Social media.svg" alt="Illustration" class="illustration-img">
    </div>
</div>

<script>
    function showRegistration() {
        document.getElementById('login-form').classList.remove('active');
        document.getElementById('registration-form').classList.add('active');
    }

    function showLogin() {
        document.getElementById('registration-form').classList.remove('active');
        document.getElementById('login-form').classList.add('active');
    }

    function togglePassword(icon) {
        const input = icon.parentElement.querySelector('input');
        input.type = input.type === "password" ? "text" : "password";
        icon.classList.toggle("fa-eye-slash");
    }
</script>

</body>
</html>
