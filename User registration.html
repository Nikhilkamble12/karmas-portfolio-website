<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link href="assets/img/Group 13.svg" rel="icon"> 
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        /* General Styles */
        body {
            font-family: Roboto, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: url('assets/img/background.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container */
        .container {
            width: 90%;
            max-width: 400px;
            background: white;
            border-radius: 18px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
        }

        /* Logo */
        .logo {
            width: 100px;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
        }

        a {
            color: #004761;
            font-weight: bold;
            text-decoration: none;
        }

        /* Form Fields */
        .input-field {
            display: flex;
            align-items: center;
            background: white;
            border: 1px solid #ccc;
            padding: 10px;
            margin: 12px 0;
            border-radius: 5px;
            position: relative;
        }

        .input-field i {
            margin-right: 10px;
            color: #666;
        }

        .input-field input, .input-field select {
            border: none;
            outline: none;
            flex: 1;
            font-size: 14px;
            background: transparent;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            cursor: pointer;
            color: #666;
        }

        .action-btn {
            background: #004761;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            width: 100%;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 20px;
        }

    </style>
</head>
<body>

<div class="container">
    <img src="assets/img/Group 13.svg" alt="Logo" class="logo">
    <h2>Create New Account</h2>
    <p>Already have an account? <a href="Login user.html">Login here</a></p>

    <form>
        <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Enter your username" required>
        </div>

        <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Enter your email address" required>
        </div>

        <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" placeholder="Enter your Password" required>
            <i class="fas fa-eye toggle-password" onclick="togglePassword('password', this)"></i>
        </div>

        <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" id="confirm-password" placeholder="Confirm Password" required>
            <i class="fas fa-eye toggle-password" onclick="togglePassword('confirm-password', this)"></i>
        </div>

        <div class="input-field">
            <i class="fas fa-venus-mars"></i>
            <select required>
                <option value="">Select Gender</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select>
        </div>

        <button type="submit" class="action-btn">Register</button>
    </form>
</div>

<script>
    function togglePassword(inputId, icon) {
        let passwordInput = document.getElementById(inputId);
        passwordInput.type = passwordInput.type === "password" ? "text" : "password";
        icon.classList.toggle("fa-eye-slash");
    }
</script>

</body>
</html>
