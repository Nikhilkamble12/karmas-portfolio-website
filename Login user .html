<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Login Page</title>

    <link href="assets/img/Group 13.svg" rel="icon"> 
    
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>  
        /* General Styles */
        body {
            font-family: Roboto, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: url('assets/img/background.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container */
        .container {
            width: 90%;
            max-width: 400px;
            background: white;
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
        }

        /* Logo */
        .logo {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
        }

        /* Tab Bar */
        .tab-container {
            display: flex;
            background-color: #e9edf2;
            border-radius: 20px;
            padding: 5px;
            width: fit-content;
            margin: 0 auto 30px;
        }

        .tab {
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            color: #0e3944;
            font-weight: bold;
            transition: background 0.3s;
        }

        .tab.active {
            background-color: white;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Form Styles */
        .login-form {
            display: none;
        }

        .login-form.active {
            display: block;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            font-size: 14px;
        }

        a {
            color: #004761;
            font-weight: bold;
            text-decoration: none;
        }

        .input-field {
            display: flex;
            align-items: center;
            background: white;
            border: 1px solid #ccc;
            padding: 10px;
            margin: 18px 0;
            border-radius: 5px;
            position: relative;
        }

        .input-field i {
            margin-right: 10px;
            color: #666;
        }

        .input-field input {
            border: none;
            outline: none;
            flex: 1;
            font-size: 14px;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            cursor: pointer;
            color: #666;
        }

        .login-btn {
            background: #004761;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            width: 100%;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 25px;
        }
    </style>
</head>
<body>
<div class="container">
    <img src="assets/img/Group 13.svg" alt="Logo" class="logo">

    <div class="tab-container">
        <div class="tab active" onclick="switchTab('user')">User Login</div>
        <div class="tab" onclick="switchTab('ngo')">NGO Login</div>
    </div>
    
    <div id="user-form" class="login-form active">
        <h2>Sign in as User</h2>
        <p>If you don’t have an account register</p>
        <p>You can <a href="User registration.html">Registration</a></p>
        <form>
            <label for="user-email">Email</label>
            <div class="input-field">
                <i class="fas fa-envelope"></i>
                <input type="email" id="user-email" placeholder="Enter your email address" required>
            </div>
            <label for="user-password">Password</label>
            <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" id="user-password" placeholder="Enter your Password" required>
                <i class="fas fa-eye toggle-password" onclick="togglePassword('user-password', this)"></i>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
    </div>
    
    <div id="ngo-form" class="login-form">
        <h2>Sign in as NGO</h2>
        <p>If you don’t have an account register</p>
        <p>You can <a href="#">Apply for Registration</a></p>
        <form>
            <label for="ngo-email">Email</label>
            <div class="input-field">
                <i class="fas fa-envelope"></i>
                <input type="email" id="ngo-email" placeholder="Enter your email address" required>
            </div>
            <label for="ngo-password">Password</label>
            <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" id="ngo-password" placeholder="Enter your Password" required>
                <i class="fas fa-eye toggle-password" onclick="togglePassword('ngo-password', this)"></i>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
    </div>
</div>
<script>
    function switchTab(tab) {
        document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.login-form').forEach(el => el.classList.remove('active'));
        document.querySelector(`[onclick="switchTab('${tab}')"]`).classList.add('active');
        document.getElementById(`${tab}-form`).classList.add('active');
    }
    function togglePassword(inputId, icon) {
        let passwordInput = document.getElementById(inputId);
        passwordInput.type = passwordInput.type === "password" ? "text" : "password";
        icon.classList.toggle("fa-eye-slash");
    }
</script>
</body>
</html>
